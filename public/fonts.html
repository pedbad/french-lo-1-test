<html>

<head>
	<title>Ricky's little font test</title>
	<style>
		@font-face {
			font-family: "Feijoa";
			src: url("./fonts/Feijoa-bold.otf");
			//    format("truetype");
			//   font-weight: normal;
			//   font-style: normal;
			//   font-display: swap;
		}

		@font-face {
			font-family: "Feijoa";
			src: url("./fonts/Feijoa-Medium.otf");
		}

		@font-face {
			font-family: "OpenSans";
			src: url("./fonts/OpenSans-Regular.ttf");
		}

		body {
			font-family: "OpenSans", comic-sans;
			font-size: 16px;
			color: black;
			margin: 0;
			// background-color: $body-back; In skin
		}

		h1,
		h2,
		h3,
		h4 {
			font-family: "Feijoa", comic-sans;
		}

		h5,
		h6 {
			font-family: "OpenSans", comic-sans;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			line-height: 1.2;
			font-weight: bold;
		}

		h1 {
			font-size: 3rem;
			margin-top: calc(1.2*3rem);
		}

		h2 {
			font-size: 2.5rem;
		}

		h3 {
			font-size: 2rem;
		}

		h4 {
			font-size: 1.75rem;
		}

		h5 {
			font-size: 1.5rem;
		}

		h6 {
			font-size: 1.25rem;
		}

		figcaption {
			font-size: 0.75rem;
		}

		#fontSamples {
			border: 1px solid red;
			margin: 3rem;
			padding: 3rem;
		}
	</style>
</head>

<body>
	<div id='fontSamples'>
		<h1>Heading 1 Feijoa</h1>
		<h2>Heading 2 Feijoa</h2>
		<h3>Heading 3 Feijoa</h3>
		<h4>Heading 4 Feijoa</h4>
		<h5>Heading 5 OpenSans</h5>
		<h6>Heading 6 OpenSans</h6>
		<p>Bodycopy, Hyperlinks OpenSans</p>
		<figure>
			<div style={{ width: '60px' ,height: '60px' }} />
			<figcaption>Captions</figcaption>
		</figure>
	</div>
</body>

</html>
