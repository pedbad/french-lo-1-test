<svg width={size} height={size}>
	{/* Background ring */}
	<circle cx={size / 2} cy={size / 2} r={radius} stroke={bgColour} strokeWidth={strokeWidth} fill="none" />
	{/* Progress ring */}
	<circle ref={this.circleRef} cx={size / 2} cy={size / 2} r={radius} stroke={colour} strokeWidth={strokeWidth}
		fill="none" strokeDasharray={circumference} strokeDashoffset={circumference} transform={`rotate(-90 ${size / 2}
		${size / 2})`} style={{ transition: 'stroke-dashoffset 0.2s linear' }} />
</svg>